log4j.rootLogger=INFO, fileAppender, consoleAppender
log4j.logger.errorlog=ERROR, ERRORAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c %x - %m%n

log4j.appender.ERRORAppender=org.apache.log4j.RollingFileAppender
log4j.appender.ERRORAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ERRORAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c %x - %m%n
log4j.appender.ERRORAppender.File=C:/Users/maksi/IdeaProjects/StudentBD/StudentConverterToEmail/error.log

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c %x - %m%n
log4j.appender.fileAppender.File=C:/Users/maksi/IdeaProjects/StudentBD/StudentConverterToEmail/info.log